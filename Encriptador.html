<head>

    <title>Encriptador</title>
    <h1>Encriptador de Texto</h1>   
</head>
<body>
    <div>
        <input type="text" placeholder="Ingrese el texto" id="texto">
        <button id="boton">Encriptar</button>
    </div>
    <table>

            <th>Resultado: </th>
            <td id="resultado"></td>
        </tr>
    </table>
</body>
